<!DOCTYPE html>

<head>

  .role{font-size:13px;margin:0 0 12px 0;}

  .row img{width:16px;height:16px;margin-right:8px;display:block;}

<div class="signature">
  <div class="logo">
    <img src="./assets/logo/logo-negro.png" alt="Tecnolift">

  <div class="divider"></div>

  <div class="right">
    <div class="name">CLAUDIA POLAR</div>
    <div class="role">Gestión y Organización de Pedidos</div>

    <div class="row"><img src="./assets/icons/phone.svg" alt="">+34 602 227 324</div>
    <div class="row"><img src="./assets/icons/mail.svg" alt="">gestion@tecnolift.es</div>
    <div class="row"><img src="./assets/icons/web.svg"  alt="">www.tecnolift.es</div>
    <div class="row"><img src="./assets/icons/pin.svg"  alt="">Deportista Ramón Mendizábal 2-4 · 03006 Alicante</div>
  </div>
</div>
