<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firma Tecnolift</title>

<style>
body{
    background:#ffffff;
    font-family: Arial, Helvetica, sans-serif;
    margin:40px;
}

.signature{
    display:flex;
    align-items:center;
    max-width:800px;
}

.left{
    flex:1;
}

.name{
    font-size:20px;
    font-weight:bold;
    margin-bottom:6px;
}

.role{
    font-size:14px;
    margin-bottom:18px;
}

.info{
    font-size:13px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
}

.info img{
    width:16px;
    margin-right:8px;
}

/* NUEVA LÍNEA DIVIDIDA */
.divider{
    width:2px;
    height:150px;
    margin:0 18px;
    background: linear-gradient(
        to bottom,
        #e9b129 0%,
        #e9b129 50%,
        #000000 50%,
        #000000 100%
    );
}

.right img{
    max-width:240px;
}
</style>

</head>
<body>

<div class="signature">

    <div class="left">
        <div class="name">CLAUDIA POLAR</div>
        <div class="role">Gestión y Organización de Pedidos</div>

        <div class="info">
            <img src="./assets/icons/phone.svg">
            +34 602 227 324
        </div>

        <div class="info">
            <img src="./assets/icons/mail.svg">
            gestion@tecnolift.es
        </div>

        <div class="info">
            <img src="./assets/icons/web.svg">
            www.tecnolift.es
        </div>

        <div class="info">
            <img src="./assets/icons/pin.svg">
            Deportista Ramón Mendizábal 2-4 · 03006 Alicante
        </div>
    </div>

    <div class="divider"></div>

    <div class="right">
        <img src="./assets/logo/logo-negro.png" alt="Tecnolift Logo">
    </div>

</div>

</body>
</html>
